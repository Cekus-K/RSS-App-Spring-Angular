<app-menu></app-menu>
<div class="container">
  <div>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2">Rss link</label>
        <div class="col-sm-8">
          <input type="text" [(ngModel)]="rss.link" name="link" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
          <button (click)="addRss()" class="btn btn-primary">Add RSS</button>
        </div>
      </div>
    </form>
  </div>
  <div class="container">
    <button type="button" class="btn btn-primary" (click)="getRssList()">Get RSS</button>
    <table class="table">
      <thead>
      <tr>
        <th>Link</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let rss of rssList">
        <td>{{rss.link}}</td>
      </tr>
      </tbody>
    </table>
  </div>
  <button type="submit" class="btn btn-primary" (click)="getRssContent()">Get content</button>
  <div [innerHTML]="content.text"></div>
  <div class="container">
  </div>
</div>
